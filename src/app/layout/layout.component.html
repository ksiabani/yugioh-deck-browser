<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav
               class="sidenav"
               fixedInViewport="true"
               [attr.role]="(isMobile | async) ? 'dialog' : 'navigation'"
               [mode]="(isMobile | async) ? 'over' : 'side'"
               [opened]="!(isMobile | async)"
               (click)="closeSidenav()">
    <mat-toolbar class="sidenav__header">
      <i class="fa fa-optin-monster fa-2x sidenav__header__icon"></i>
      <span>Yu-Gi-Oh! Deck Browser</span>
    </mat-toolbar>
    <app-cards></app-cards>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <mat-toolbar class="content__header"
                 [ngClass]="{'content__header--isMobile': isMobile | async}">
      <button type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="sidenav.toggle()"
              *ngIf="isMobile | async">
        <mat-icon class="content__header__icon" aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span *ngIf="!(isMobile | async)" class="content__header__title">Card details</span>
      <span class="spacer"></span>
      <span class="content__header__stats">Total cards: 20</span>
    </mat-toolbar>
    <div class="content__inner">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
